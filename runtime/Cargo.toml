[package]
name = "radicle_registry_runtime"
authors = ["Anonymous"]
edition = "2018"
version = "0.1.0"

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",
    "sp-runtime/std",
    "sp-io/std",
    "sp-std/std",
    "sp-session/std",
    "pallet-aura/std",
    "pallet-balances/std",
    "frame-executive/std",
    "pallet-sudo/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "sp-api/std",
    "sp-block-builder/std",
    "sp-consensus-aura/std",
    "grandpa/std",
    "sp-offchain/std",
    "sp-core/std",
    "sp-version/std",
    "sp-transaction-pool/std",
]

[dependencies.codec]
default-features = false
features = ["derive", "full"]
package = "parity-scale-codec"
version = "1.0.0"

[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0.101"

