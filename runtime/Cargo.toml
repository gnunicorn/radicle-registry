[package]
name = "radicle_registry_runtime"
authors = ["Anonymous"]
edition = "2018"
version = "0.1.0"

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",
    "sr-primitives/std",
    "sr-io/std",
    "sr-std/std",
    "sr-version/std",
    "srml-aura/std",
    "srml-balances/std",
    "srml-executive/std",
    "srml-indices/std",
    "srml-sudo/std",
    "srml-support/std",
    "srml-system/std",
    "srml-timestamp/std",
    "substrate-client/std",
    "substrate-consensus-aura-primitives/std",
    "substrate-offchain-primitives/std",
    "substrate-primitives/std",
    "substrate-session/std",
]

[dependencies.codec]
default-features = false
features = ["derive", "full"]
package = "parity-scale-codec"
version = "1.0.0"

[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0.101"

[dependencies.srml-aura]
git = "https://github.com/paritytech/substrate"
rev = "9b8bfd72126be453cda302caff28a6c99adee14c"
default-features = false

